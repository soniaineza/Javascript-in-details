<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript in detail</title>
</head>

<body>
    <h1>Javascript in detail</h1>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        var x = 15;
        var y = 30;
        document.getElementById("p1").innerHTML = x + y;
        document.getElementById("p2").innerHTML = String(x) + String(y);
    </script>
</body>

</html>
