<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
</head>

<body>
    <h1>Javascript arrow function</h1>
    <p id="p1"></p>
    <script>
        add = (a, b) => a + b;
        document.getElementById("p1").innerHTML = add(1, 2);
    </script>
</body>

</html>
